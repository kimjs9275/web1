<h1>HTML</h1>

<p>정렬하지 않은 문단은 기본적으로 왼쪽 정렬입니다.</p>
<p align="left">왼쪽정렬입니다. 정렬을 시키지 않으면 기본적으로 왼쪽정렬이 되므로 잘 사용하지 않습니다.</p>
<p align="center">가운데 정렬입니다.</p>
<p align="right">오른쪽 정렬입니다.</p>
<p align="justify">맞춤정렬입니다. 한 문단이 길어져서 화면의 끝에서 자동 줄바꿈이 일어날때 그 가장자리 부분을 일정하게 맞춰주는 기능입니다. 언듯보면 왼쪽정렬(기본정렬)과 비슷하지만 줄바꿈이 일어난 오른쪽 가장자리를 비교하면 그 차이를 확인할 수 있습니다.</p>
